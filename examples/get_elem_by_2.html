<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<style>
		.myDiv{
			width : 250px;
		 	height : 250px;
		 	background : #006699;
		 	display : inline-block;
		}
	</style>
</head>
<body>
	<p><h2>Check console output! (press F12)</h2></p>
	<div id="batman" ></div>
	<div id="robin" ></div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		
		//lets give them some width, height and a border
		 $('div').css({
		 	width : '250px',
		 	height : '250px',
		 	background : '#006699',
		 	display : 'inline-block',
		 	margin : '25px'
		 });

		 //OR

		 $('div').addClass('myDiv');
			
	</script>
</body>
</html>
