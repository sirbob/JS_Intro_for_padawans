<h1>Check console output! (press F12)</h1>
<script type="text/javascript">
	var obj = null;
	var undef = undefined;

	console.log('1.')
	console.log(obj == undef); //true
	console.log('2.')
	console.log( obj === undef); //false
	console.log('3.')
	console.log('69' == 69) //true
	console.log('4.')
	console.log('69' === 69) //true
</script>
